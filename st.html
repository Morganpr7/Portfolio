<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Open Sans', sans-serif;
    }
    body{
        height: 100vh;
        background-color: #000;
        background-image:url("./morgp1.jpg");
        background-size: cover;
    }
    a{
        text-decoration: none;
        color: #FFF;
        font-size: 1rem;
    }
    a:hover{
        color: orange;
    }
    header{
       position: absolute; 
       padding: 0 2rem;
    }
    .navbar{
        width: 100%;
        height: 60%;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: end;
    }
    .navbar .logo a{
        font-size: 1.5rem;
        font-weight: bold;
    }
    .navbar .links {
        display: flex;
        gap: 2rem;
    }
    .navbar .toggle_btn{
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
        display: none;
    }
    .action_btn{
        background-color: orange;
        color: #FFF;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
        cursor: pointer;
        transition: scale 0.2 ease;
    }
    .action_btn:hover{
        scale: 1.05;
        color: #FFF;
    }
    .action_btn:active{
        scale: 0.95;
    }
}
@media screen and (max-width:760px){
    .alot {
        align-items: center;
        height: fit-content;
        padding: 1rem;
        flex-direction: column;
        justify-content: center;
    }
    .pro img {
        width: inherit;
        height: auto;
        margin: auto;
        margin-bottom: 3rem;
        display: block;
    }, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
